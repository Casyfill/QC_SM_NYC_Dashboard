<!DOCTYPE html>
<html>

<head>
  <title>QC SM dashboard</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <link rel="stylesheet" type="text/css" href="assets/lib/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/keen-dashboards.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/charts.css" />
</head>

<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" href="./">QC SM dashboard</a>
      </div>


      <div class="navbgitar">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="http://cusp.nyu.edu/">Home</a></li>
          <li><a href="http://cusp.nyu.edu/people/">Team</a></li>
          <li><a href="https://github.com/Casyfill/QC_SM_NYC_Dashboard/tree/master">Source</a></li>
          <li><a href="http://cusp.nyu.edu/people/">Community</a></li>
          <li><a href="http://cusp.nyu.edu/people/">Technical Support</a></li>
        </ul>
      </div>

    </div>
  </div>

  <div class="container-fluid">
    <div class="row">

<!-- LEFT COLUMN -->
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Data range and vis mode
          </div>
          <div class="chart-stage">
            <img data-src="holder.js/100%x150/white">
          </div>
          <div class="chart-notes">
            This is a sample text region to describe this chart.
          </div>
        </div>
        <div class="chart-wrapper">
          <div class="chart-title">
            Detailed data
          </div>
          <div class="chart-stage">
            <img data-src="holder.js/100%x415/white">
          </div>
          <div class="chart-notes">
            Notes go down here
          </div>
        </div>
      </div>

<!-- RIGHT COLUMN -->
      <div class="col-sm-6">
        <div class="chart-wrapper">

          <div class="chart-stage" id="mapBlock">
            <!-- <img data-src="holder.js/100%x713/white"> -->
          </div>

        </div>
      </div>

    </div>


    <hr>

    <p class="small text-muted">Dashbord template built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

  </div>

  <script type="text/javascript" src="assets/lib/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="assets/lib/holderjs/holder.js"></script>
  <script>
    Holder.add_theme("white", {
      background: "#fff",
      foreground: "#a7a7a7",
      size: 10
    });
  </script>

  <script type="text/javascript" src="assets/lib/keen-js/dist/keen.min.js"></script>
  <script type="text/javascript" src="assets/js/meta.js"></script>
  <script type="text/javascript" src="assets/d3/d3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>

  <script src="https://d3js.org/d3-queue.v2.min.js"></script>
  <script>
    // var queue = d3_queue.queue();
  </script>
  <script type="text/javascript" src="assets/js/charts.js"></script>


</body>

</html>
